<!DOCTYPE html>
<html>
<head>
	<title>产品标题模板</title>
	<link rel="stylesheet" type="text/css" href="css/base/reset.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
	<ul class="fieldset">
		<li class="field">
			<div class="field-hd">产品标题</div>
			<div class="field-bd">
				<input type="text" class="txt txt-inp js-prod-name">
			</div>
		</li>
	</ul>

	<div class="alpha js-alpha"></div>

	<div class="pop pop-l js-prod-mod"> 
		<div class="pop-hd"> 
			<h3>产品标题模板</h3> 
			<i class="icon-close js-close">×</i> 
		</div> 
		<div class="pop-bd"> 
			<div class="prod-temp">
				<div class="star-wrap"> 
	              <span class="star star-bg"></span> 
				  <span class="star star-full star-0" id="prodNameStar"></span> 
				  <span>分数：<em class="js-score">0</em></span> 
	             </div>
				<table class="tb-strip"> 
					<colgroup> 
						<col width="20%"> 
						<col width="20%"> 
						<col width="25%"> 
						<col width="15%"> 
						<col /> 
					</colgroup> 
					<thead> 
					<tr> 
						<th><span class="red">*</span>属性1</th> 
						<th><span class="red">*</span>属性2</th> 
						<th><span class="red">*</span>地区、品牌和型号<span class="gray">(至少填一项)</span></th> 
						<th><span class="red">*</span>属性3</th>
						<th><span class="red">*</span>核心词</th> 
					</tr> 
					</thead> 
					<tbody> 
						<tr> 
							<td class="td-prop">
								<input type="text" class="txt" name="prop1" data-type="prop" placeholder="规格 功能 材质..." >
								<div name="error.prop1" class="form-error">报错信息</div>
							</td>
							<td class="td-prop">
								<input type="text" class="txt" name="prop2" data-type="prop" placeholder="规格 功能 材质...">
								<div name="error.prop2" class="form-error">报错信息</div>
							</td>
							<td class="td-eare">
								<span class="eare-bd clear">
									<input type="text" class="txt" name="area" data-type="extra" placeholder="地区">
									<input type="text" class="txt" name="brand" data-type="extra" placeholder="品牌">
									<input type="text" class="txt" name="model" data-type="extra" placeholder="型号">
								</span>
								<div name="error.extra" class="form-error red">报错信息</div>
							</td>
							<td class="td-prop">
								<input type="text" class="txt" name="prop3" data-type="prop" placeholder="规格 功能 材质...">
								<div name="error.prop3" class="form-error">报错信息</div>
							</td>
							<td class="td-word">
								<input type="text" class="txt" name="word" data-type="prop">
								<div name="error.word" class="form-error">报错信息</div>
							</td>
							
						</tr> 
					</tbody> 
				</table>
				 <div class="prod-name">根据填写字段生成的产品标题：
					<strong class="js-name">
						<span name="prop1"></span><span name="prop2"></span>
						<span name="area"></span><span name="brand"></span><span name="model"></span>
						<span name="prop3"></span><span name="word"></span>
					</strong>
				</div> <!---->
			</div>
		</div> 
		<div class="pop-ft"> 
			<button type="submit" class="btn btn-l btn-info js-btnsubmit">确定</button> 
			<button type="reset" class="btn btn-l btn-default js-btnreset">取消</button> 
		</div> 
	</div>


<script src="js/jquery-1.7.2.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
