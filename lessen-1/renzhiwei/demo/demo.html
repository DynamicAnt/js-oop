<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>产品标题模板</title>
	<link rel="stylesheet" type="text/css" href="css/base/reset.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
	<ul class="fieldset">
		<li class="field">
			<div class="field-hd">产品标题</div>
			<div class="field-bd">
				<input type="text" class="txt txt-inp js-prod-name" readonly>
			</div>
		</li>
	</ul>

	<div class="alpha js-alpha"></div>

	<div class="pop pop-l js-prod-mod"> 
		<div class="pop-hd"> 
			<h3>产品标题模板</h3> 
			<i class="icon-close js-close-btn">×</i>
		</div> 
		<div class="pop-bd"> 
			<div class="prod-temp">
				<div class="star-wrap"> 
	              <span class="star star-bg"></span> 
				  <span class="star star-full star-0" id="prodNameStar"></span> 
				  <span>分数：<em class="js-score">0</em></span> 
	             </div>
				<table class="tb-strip"> 
					<colgroup> 
						<col width="20%"> 
						<col width="20%"> 
						<col width="25%"> 
						<col width="15%"> 
						<col /> 
					</colgroup> 
					<thead> 
					<tr> 
						<th><span class="red">*</span>属性1</th> 
						<th><span class="red">*</span>属性2</th> 
						<th><span class="red">*</span>地区、品牌和型号<span class="gray">(至少填一项)</span></th> 
						<th><span class="red">*</span>核心词</th>
						<th><span class="red">*</span>属性3</th> 
					</tr> 
					</thead> 
					<tbody> 
						<tr> 
							<td class="td-prop">
								<input type="text" class="txt" name="prop1" placeholder="规格 功能 材质..." autocomplete="off">
								<div class="form-error">请填写属性一</div>
							</td>
							<td class="td-prop">
								<input type="text" class="txt" name="prop2" placeholder="规格 功能 材质..." autocomplete="off">
								<div  class="form-error">请填写属性二</div>
							</td>
							<td class="td-eare">
								<span class="eare-bd clear">
									<input type="text" class="txt" name="area" placeholder="地区" autocomplete="off">
									<input type="text" class="txt" name="brand" placeholder="品牌" autocomplete="off">
									<input type="text" class="txt" name="model" placeholder="型号" autocomplete="off">
								</span>
								<div class="form-error red">地区、品牌、规格至少填写一项</div>
							</td>
							<td class="td-prop">
								<input type="text" class="txt" name="prop3" placeholder="规格 功能 材质..." autocomplete="off">
								<div  class="form-error">请填写属性三</div>
							</td>
							<td class="td-word">
								<input type="text" class="txt" name="word" autocomplete="off"/>
								<div class="form-error">请填写核心词</div>
							</td>
							
						</tr> 
					</tbody> 
				</table>
				 <div class="prod-name">根据填写字段生成的产品标题：
					<strong class="js-name">
                        生成的产品标题
					</strong>
				</div> 
			</div>
		</div> 
		<div class="pop-ft"> 
			<button type="submit" class="btn btn-l btn-info js-submit-btn">确定</button>
			<button type="reset" class="btn btn-l btn-default js-cancel-btn">取消</button>
		</div> 
	</div>


<script src="js/jquery-1.7.2.js"></script>
<script src="js/demo.js"></script>
</body>
</html>
