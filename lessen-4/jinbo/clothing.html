<!DOCTYPE html>
<html>
<head>
	<title>产品标题模板</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/base/reset.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
<ul class="fieldset">
	<li class="field">
		<div class="field-hd">产品标题</div>
		<div class="field-bd">
			<input type="text" class="txt txt-inp js-prod-name">
		</div>
	</li>
</ul>

<div class="alpha js-alpha"></div>
<div class="pop pop-l js-prod-name-pop" style="display:none;">
	<div class="pop-hd">
		<h3>产品标题模板</h3>
		<i class="icon-close js-close">×</i>
	</div>
	<div class="pop-bd">
		<ul class="tab-info js-tab">
			<li class="on"><span>模板一</span></li>
		</ul>
		<div class="tab-con">
			<div class="star-wrap">
				<span class="star star-bg"></span>
				<span class="star star-full star-0" id="nameStar"></span>
				<span class="score"> 分数：<em class="js-score">0</em></span>
			</div>
			<div class="js-node">
				<div class="tab-node on">
					<div class="prod-temp prod-temp3">
						<table class="tb-strip">
							<colgroup>
								<col width='20%'>
								<col width='20%'>
								<col width='20%'>
								<col width='20%'>
								<col width='20%'>
							</colgroup>
							<thead>
							<tr>
								<th><span class="red">*</span>品牌</th>
								<th><span class="red">*</span>季节</th>
								<th><span class="red">*</span>分类</th>
								<th><span class="red">*</span>年份</th>
								<th>&nbsp;</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td class="js-valid">
									<input type="text" class="txt" name="" placeholder="品牌">
									<div class="form-error" name="brand">请填写品牌</div>
									<input type="hidden" class="js-save-info" value="">
								</td>
								<td class="js-valid">
									<select name="" id="" class="sel js-sel">
										<option value="">--选择季节--</option>
										<option value="春">春</option>
										<option value="夏">夏</option>
										<option value="秋">秋</option>
										<option value="冬">冬</option>
									</select>
									<div class="form-error" name="time">请选择季节</div>
									<input type="hidden" class="js-save-info" value="">
								</td>
								<td class="js-valid">
									<input type="radio" id="man" class="rad" name="sex" value="男装"><label for="man">男装</label>
									<input type="radio" id="woman" class="rad" name="sex" value="女装"><label for="woman">女装</label>
									<input type="hidden" class="js-save-info" value="">
									<div class="form-error" name="sex">请填写性别</div>
								</td>
								<td class="js-valid">
									<input type="text" class="txt" name="year" prop="year" placeholder="年份">
									<div class="form-error" name="year">请填写年份</div>
									<input type="hidden" class="js-save-info" value="">
								</td>
								<td>&nbsp;</td>
							</tr>
							</tbody>
						</table>
						<table class="tb-strip">
							<colgroup>
								<col width='20%'>
								<col width='20%'>
								<col width='20%'>
								<col width='20%'>
								<col width='20%'>
							</colgroup>
							<thead>
							<tr>
								<th>属性1</th>
								<th>属性2</th>
								<th>属性3</th>
								<th>属性4</th>
								<th><span class="red">*</span>核心词</th>
							</tr>
							</thead>
							<tbody>
							<tr>
								<td class="js-not-valid">
									<input type="text" class="txt" name="" placeholder="属性1">
									<input type="hidden" class="js-save-info" value="">
								</td>
								<td class="js-not-valid">
									<input type="text" class="txt" name="" placeholder="属性2">
									<input type="hidden" class="js-save-info" value="">
								</td>
								<td class="js-not-valid">
									<input type="text" class="txt" name="" placeholder="属性3">
									<input type="hidden" class="js-save-info" value="">
								</td>
								<td class="js-not-valid">
									<input type="text" class="txt" name="" placeholder="属性4">
									<input type="hidden" class="js-save-info" value="">
								</td>
								<td class="js-valid">
									<input type="text" class="txt" name="" placeholder="核心词">
									<div class="form-error" name="word">请填写核心词</div>
									<input type="hidden" class="js-save-info" value="">
								</td>
							</tr>
							</tbody>
						</table>
						<div class="prod-temp-result">
							根据填写字段生成的标题： <strong class="js-name"></strong>
						</div>
					</div>
				</div><!--tab node end -->
			</div>


		</div>
	</div>

	<div class="pop-ft">
		<button type="submit" class="btn btn-l btn-info js-btn-submit">确定</button>
		<button type="reset" class="btn btn-l btn-default js-btn-reset">取消</button>
	</div>
</div>

<script src="js/jquery-1.7.2.js"></script>
<script src="js/demo.js"></script>
<script src="js/template.js"></script>
</body>
</html>
